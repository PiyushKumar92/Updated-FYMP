{% extends "base.html" %}

{% block title %}Server Error - Missing Person Finder{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <div class="error-icon mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                </div>
                <h1 class="error-code">500</h1>
                <h2 class="error-title">Server Error</h2>
                <p class="error-message">
                    Something went wrong on our end. Our team has been notified and is working to fix the issue.
                </p>
                <div class="error-actions mt-4">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-primary">
                        <i class="fas fa-redo me-2"></i>Try Again
                    </button>
                </div>
                <div class="mt-4">
                    <small class="text-muted">
                        If the problem persists, please <a href="{{ url_for('main.contact') }}">contact support</a>.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 3rem 0;
}

.error-code {
    font-size: 6rem;
    font-weight: bold;
    color: #dc3545;
    margin: 0;
}

.error-title {
    font-size: 2rem;
    color: #495057;
    margin-bottom: 1rem;
}

.error-message {
    font-size: 1.1rem;
    color: #6c757d;
    margin-bottom: 2rem;
}

.error-icon {
    opacity: 0.7;
}
</style>
{% endblock %}
