{% extends "base.html" %}

{% block title %}400 - Bad Request{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1 text-danger">400</h1>
            <h2>Bad Request</h2>
            <p class="lead">The request could not be processed due to invalid data.</p>
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go Home</a>
        </div>
    </div>
</div>
{% endblock %}
